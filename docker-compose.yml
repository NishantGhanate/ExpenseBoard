services:
  superset:
    image: ${SUPERSET_IMAGE:-superset-custom}
    container_name: superset_app
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    environment:
      SUPERSET_ENV: ${SUPERSET_ENV:-production}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_DB: ${DATABASE_DB:-superset}
      DATABASE_USER: ${DATABASE_USER:-superset}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    volumes:
      - ./superset_home:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./init_superset.sh:/init_superset.sh
    entrypoint: ["/bin/bash", "/init_superset.sh"]
    depends_on:
      - postgres
      - redis
    networks:
      - internal
      - shared_network

  postgres:
    image: postgres:${DATABASE_VERSION:-17}
    container_name: superset_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-superset}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB:-superset}
    volumes:
      - superset_pgdata:/var/lib/postgresql/data
    ports:
      - "${DATABASE_EXTERNAL_PORT:-5432}:5432"
    networks:
      - internal
      - shared_network

  redis:
    image: redis:${REDIS_VERSION:-7}
    container_name: superset_redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - superset_redisdata:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - internal
      - shared_network

  # Superset Celery Worker
  superset-celery-worker:
    image: ${SUPERSET_IMAGE:-superset-custom}
    container_name: superset_celery
    command: celery --app=superset.tasks.celery_app:app worker --loglevel=${CELERY_LOG_LEVEL:-INFO} -Q superset
    environment:
      SUPERSET_ENV: ${SUPERSET_ENV:-production}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_DB: ${DATABASE_DB:-superset}
      DATABASE_USER: ${DATABASE_USER:-superset}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
    depends_on:
      - redis
      - postgres
    networks:
      - internal
      - shared_network

  # Statement Parser API
  api:
    build: ./StatementParser
    container_name: statement_parser_api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-superset}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_DB:-superset}
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./StatementParser/files:/app/files
    depends_on:
      - redis
      - postgres
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - internal
      - shared_network

  # Statement Parser Celery Worker
  statement-parser-worker:
    build: ./StatementParser
    container_name: statement_parser_worker
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-superset}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_DB:-superset}
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./StatementParser/files:/app/files
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_app worker --loglevel=info -Q statement_parser
    networks:
      - internal
      - shared_network

  # Statement Parser Celery Beat
  statement-parser-beat:
    build: ./StatementParser
    container_name: statement_parser_beat
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-superset}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_DB:-superset}
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_app beat --loglevel=info
    networks:
      - internal
      - shared_network

volumes:
  superset_pgdata:
  superset_redisdata:

networks:
  internal:
  shared_network:
    name: ${SHARED_NETWORK_NAME:-shared_network}
    driver: bridge
    attachable: true
